<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div id="form-wrapper">
            <div class="card w-100 text-center">
                <div class="card-header">
                    Inscrição
                </div>
                <div class="card-body">
                    <div id="alert"></div>
                    <form>
                        <input class="form-control mb-2" type="text" id="email" placeholder="Usuário" autocomplete="on">
                        <input class="form-control" type="password" id="password" placeholder="Senha" autocomplete="on">
                    </form>
                    <div class="text-muted text-left">*Usuários podem ser excluídos sem prévio aviso.</div>
                    <button onclick="register()" class="btn btn-success mt-3" type="button">Registrar</button>
                </div>
                <div class="card-footer">
                    <a href="../login" class="text-primary">Já tem uma conta?</a>
                </div>
            </div>
        </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
