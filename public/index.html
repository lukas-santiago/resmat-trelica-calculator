<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treliças</title>
    <link rel="stylesheet" href="./assets/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container h-75">
        <div class="row h-100">
            <div class="col-sm-12 col-md-4 col-lg-3 sidebar">
                <div class="row">
                    <div class="col-sm-6 col-md-12">
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text">Colunas</span>
                            </div>
                            <input id="input-colunas" class="form-control" type="number" name="Colunas"
                                placeholder="Ex: 5" aria-label="Colunas" aria-describedby="input-colunas">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text">Linhas</span>
                            </div>
                            <input id="input-linhas" class="form-control" type="number" name="Linhas"
                                placeholder="Ex: 5" aria-label="Ex: 5" aria-describedby="input-linhas">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text">Máx. Ver. (m)</span>
                            </div>
                            <input id="input-linhas" class="form-control" type="number" name="Linhas"
                                data-toggle="tooltip" data-placement="top"
                                title="Máximo tamanho na vertical em metros (m)" placeholder="Ex: 5" aria-label="Ex: 5"
                                aria-describedby="input-linhas">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text">Máx. Hor. (m)</span>
                            </div>
                            <input id="input-linhas" class="form-control" type="number" name="Linhas"
                                data-toggle="tooltip" data-placement="top"
                                title="Máximo tamanho na horizontal em metros (m)" placeholder="Ex: 5"
                                aria-label="Ex: 5" aria-describedby="input-linhas">
                        </div>
                        <button id="gerar-grade" class="btn btn-info" type="button">Gerar Grade</button>
                        <hr class="d-sm-none d-md-block">
                    </div>
                    <div class="col-sm-6 col-md-12">
                        <div class="list-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary btn-sm m-1 draw-option" for="barra" data-toggle="tooltip"
                                data-placement="top" title="Escolha dois pontos na grade para gerar a barra">
                                <input type="radio" name="options" id="barra" autocomplete="off" checked> Barra
                            </label>
                            <label class="btn btn-secondary btn-sm m-1 draw-option" for="apoio-movel"
                                data-toggle="tooltip" data-placement="top"
                                title="Escolha um ponto na grade para gerar o apoio, somente um poderá ser criado">
                                <input type="radio" name="options" id="apoio-movel" autocomplete="off">
                                Apoio Móvel
                            </label>
                            <label class="btn btn-secondary btn-sm m-1 draw-option" for="apoio-fixo"
                                data-toggle="tooltip" data-placement="top"
                                title="Escolha um ponto na grade para gerar o apoio, somente um poderá ser criado">
                                <input type="radio" name="options" id="apoio-fixo" autocomplete="off">
                                Apoio Fixo
                            </label>
                            <label class="btn btn-secondary btn-sm m-1 draw-option" for="forcas">
                                <input type="radio" name="options" id="forcas" autocomplete="off"> Forças
                            </label>
                        </div>
                        <hr class="d-sm-none d-md-block">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9 mb-sm-5 mb-md-0 mb-lg-0 content">
                <div id="draw-animation"></div>
            </div>
        </div>

    </div>
    <script src="./assets/plugins/popper.min.js"></script>
    <script src="./assets/plugins/jquery.min.js"></script>
    <script src="./assets/plugins/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
