<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treliças</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="stylesheet" href="./../../assets/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-app">
            <div class="row h-100">
                <div class="col-sm-12 col-md-4 col-lg-3 sidebar">
                    <div class="row">
                        <div class="col-sm-6 col-md-12">
                            <div class="row">
                                <div class="col pr-1">
                                    <div class="form-group">
                                        <label for="input-colunas">Colunas</label>
                                        <input id="input-colunas" class="form-control" type="number" name="Colunas"
                                            placeholder="Ex: 5" aria-label="Colunas" aria-describedby="input-colunas"
                                            min="1" max="12">
                                    </div>
                                </div>
                                <div class="col pl-1">
                                    <div class="form-group">
                                        <label for="input-linhas">Linhas</label>
                                        <input id="input-linhas" class="form-control" type="number" name="Linhas"
                                            placeholder="Ex: 5" aria-label="Ex: 5" aria-describedby="input-linhas"
                                            min="1" max="12">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col pr-1">
                                    <div class="form-group">
                                        <label for="input-vertical">Dist. Y (m)</label>
                                        <input id="input-vertical" class="form-control" type="number" name="Linhas"
                                            data-toggle="tooltip" data-placement="top"
                                            title="Máximo tamanho na vertical em metros (m)" placeholder="Ex: 5">
                                    </div>
                                </div>
                                <div class="col pl-1">
                                    <div class="form-group">
                                        <label for="input-horizontal">Dist. X (m)</label>
                                        <input id="input-horizontal" class="form-control" type="number" name="Linhas"
                                            data-toggle="tooltip" data-placement="top"
                                            title="Máximo tamanho na horizontal em metros (m)" placeholder="Ex: 5">
                                    </div>
                                </div>
                            </div>
                            <small class="text-dark">*Ao gerar a grade, a tela será resetada.</small>
                            <button id="gerar-grade" class="btn btn-info" type="button">Gerar Grade</button>
                            <hr class="d-sm-none d-md-block">
                        </div>
                        <div class="col-sm-6 col-md-12 align-self-sm-end">
                            <div class="list-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary mb-1 draw-option" for="barra" data-toggle="tooltip"
                                    data-placement="top" title="Escolha dois pontos na grade para gerar a barra">
                                    <input type="radio" name="draw-option" id="barra" autocomplete="off" checked> Barra
                                </label>
                                <label class="btn btn-secondary mb-1 draw-option" for="apoio-movel"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Escolha um ponto na grade para gerar o apoio, somente um poderá ser criado">
                                    <input type="radio" name="draw-option" id="apoio-movel" autocomplete="off">
                                    Apoio Móvel
                                </label>
                                <label class="btn btn-secondary mb-1 draw-option" for="apoio-fixo" data-toggle="tooltip"
                                    data-placement="top"
                                    title="Escolha um ponto na grade para gerar o apoio, somente um poderá ser criado">
                                    <input type="radio" name="draw-option" id="apoio-fixo" autocomplete="off">
                                    Apoio Fixo
                                </label>
                                <label class="btn btn-secondary mb-1 draw-option" for="forcas" data-toggle="tooltip"
                                    data-placement="top"
                                    title="Clique e arraste para adicionar uma força a extremidade de uma barra">
                                    <input type="radio" name="draw-option" id="forcas" autocomplete="off"> Forças
                                </label>
                            </div>
                            <hr class="d-sm-none d-md-block">
                            <button class="btn btn-danger" type="button">Calcular</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-9 mb-sm-5 mb-md-0 mb-lg-0 content">
                    <div id="draw-animation"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../assets/plugins/sweetalert2.min.js"></script>
    <script src="./../../assets/plugins/popper.min.js"></script>
    <script src="./../../assets/plugins/jquery.min.js"></script>
    <script src="./../../assets/plugins/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
